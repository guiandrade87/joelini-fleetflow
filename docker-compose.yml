version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: joelini_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-joelini}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-joelini2024}
      POSTGRES_DB: ${POSTGRES_DB:-frota_joelini}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-joelini} -d ${POSTGRES_DB:-frota_joelini}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: joelini_api
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://${POSTGRES_USER:-joelini}:${POSTGRES_PASSWORD:-joelini2024}@db:5432/${POSTGRES_DB:-frota_joelini}
      - JWT_SECRET=${JWT_SECRET:-joelini_secret_key_2024_mudar_em_producao}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: joelini_app
    restart: unless-stopped
    ports:
      - "3004:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api

volumes:
  postgres_data:
  uploads_data:
